
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student HomePage</title>
	<style>
		body{
			background-image: url("https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2.jpg");
		}
		.main{
	height: 100px;
	/* background-color:#515751; */
	margin-top: 2%;
	display: flex;
}
.faculty{
	margin-left:0px;
	width: 500px;
	
}
.student{
	margin-left:400px;
	text-decoration: none;
	
}
.button {
  background-color: #c5aa60; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  color: rgb(32, 32, 32);
  margin: 4px 2px;
  border-radius: 100px 100px 100px 100px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.7s;
}
.logout{
	padding: 15px 70px;
}
.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
	</style>
</head>
<body>
<h1 align="center">
	Welcome Student!
</h1>

{% block body %}

		<div class="main">
			<!--Check attendance-->
			<div class="student">
				<button id="studentArea" class="button button2"><a href="s_chk_att" style="text-decoration: none;">
					Click Here To Check Attendance.
				</a></button>
			</div>
			
			<!--logout section-->

			<div class="faculty">
				<button id="facultyArea" class="button button2 logout"><a href="slogout"style="text-decoration: none;">
					Click Here To Logout.
				</a></button>
			</div>
		</div>

{% endblock body %}
</body>
</html>
