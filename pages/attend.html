<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Updation </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
	body{
			background-image: url("https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2.jpg");
			position: relative;
	}
	.button {
  background-color: #c5aa60; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  color: rgb(32, 32, 32);
  margin: 4px 2px;
  border-radius: 100px 100px 100px 100px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.7s;
}

.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
.add{
	height: 160px;
	background-color:black;
	

	
}
p{
	color: rgb(245, 239, 239);
	font-size: 30px;
}
</style>
<body>
<h1 align="center" style="color: rgb(48, 45, 45);">
	Mark The Attendance
</h1>
<div class="">
{% block body %}
	
		<!--<h3>Check Attendance</h3>
		<a href="shome"><h3>Home</h3></a> -->
	<form action="up_attend" method="post">
		{% csrf_token %}
		<table border="1" width="100%">
			<tr>
				<th style="font-size: large;">Roll No.</th>
				<th style="font-size: large;">Name</th>
				<th style="font-size: large;">Update Attendance</th>
			</tr>
		
			
		
		{% for i in res %}
			<tr>
				<td style="color:white;"><li>{{i.rollno}}</li></td>
				<td style="color:white;">{{i.sname}}</td>
				<td class="checkbox" ><input type="checkbox" name="att" value="{{i.id}}"></td>
			</tr>
		{% endfor %}
		</table>
		<!-- <div class="student"  style="text-align:center">
			<button id="studentArea" class="button button2"><a href="logout" style="text-decoration: none;">
				Click Here To Logout
			</a></button>
		</div> -->
		<input type="submit" class="button button2" value="Update Attendance.">
	</form>
{% endblock body %}
</div>
<p class="msg">
	&nbsp; Please Select Atlest One Student..<br>
	*If There Is Holiday Today Do Not Mark The Attendance... 
</p>
</body>
<script>
$(document).ready(function(){
    $(".button").hide();
 });


var hiddenBox = $(".button");
$(".checkbox").on( "click", function( event ) {
  hiddenBox.show();
  $(".msg").hide();
});

var hiddenBox = $(".button");
$(".checkbox").off( "click", function( event ) {
  hiddenBox.hide();
  $(".msg").show();
});
</script>
</html>
